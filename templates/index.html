<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartMirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

</head>
<body style="background-color: #151515">
<div class="container w-100 h-25">

        <div class="col">
            <div class="">
                <div class="container">
                    <div class="row">

                            <div class="card text-white bg-dark mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Serra - ES</h5>

                                    <h2 id="txt" class="card-text">30ÂºC</h2>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col w-100 h-100">
            <div class="">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 align-items-start">
                            <div class="card text-white bg-dark mb-3">
                                <div class="card-body">
                                    <h6 class="card-text">{{ data }}</h6>
                                    <h1 id="hour">{{ hora }}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--teste templete spotify-->

    <!--teste emaillist group-->
    <div class="list-group" style="margin-top: 15%">
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"
           style="background-color: transparent">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="twbs" style="margin-right: 10px">
        </a>

        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"
           style="background-color: transparent">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                 class="rounded-circle flex-shrink-0" style="margin-right: 10px">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">List group item heading</h6>
                    <p class="mb-0 opacity-70">Some placeholder content in a paragraph.</p>
                </div>
                <small class="opacity-50 text-nowrap">now</small>
            </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"
           style="background-color: transparent">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                 class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">Another title here</h6>
                    <p class="mb-0 opacity-75">Some placeholder content in a paragraph that goes a little longer so it
                        wraps to a new line.</p>
                </div>
                <small class="opacity-90 text-nowrap">3d</small>
            </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"

            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                 class="rounded-circle flex-shrink-0">

                    <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
                </div>
                <small class="text-nowrap">1w</small>
            </div>
